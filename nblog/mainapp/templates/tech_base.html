{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog-home.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog-post.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
{% block menu %}

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'mainapp:index' %}">Uncos</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a title="Политика" href="{% url 'mainapp:index' %}">Политика</a></li>
                <li class="nav-item active"><a title="Технология" href="{% url 'mainapp:tech' %}">Технология</a></li>
                <li><a title="Спорт" href="{% url 'mainapp:sport' %}">Спорт</a></li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'authapp:logout' %}">Выйти</a>

                    {% else %}
                    <a class="nav-link" href="{% url 'authapp:login' %}">Войти</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>


{% endblock %}
{% block content %}

{% endblock %}
<footer>
    <div class="row">
        <div class="col-lg-12" style="text-align: center;">
            <p>Copyright &copy;2021 все права защищены</p>
        </div>
    </div>
</footer>
</body>
</html>
